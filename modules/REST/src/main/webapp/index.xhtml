<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/handlebars.min.js"></script>
        <!--<script src="js/luga.common.min.js"></script>-->
        <script src="js/luga.min.js"></script>

        <script>
            (function ()
              {
                "use strict";

                var recordsDs = new luga.data.JsonDataSet(
                  {
                    uuid: "records",
                    url:  "rest/record",
                    path: "records"
                  });

                var tracksDs = new luga.data.JsonDataSet(
                  {
                    uuid: "tracks",
                    url:  "rest/track",
                    path: "tracks"
                  });

                jQuery(document).ready(function ()
                  {
                    // Fetch data only once the DOM is ready
                    recordsDs.loadData();
                    tracksDs.loadData();
                  });
              }());
        </script>

        <script id="recordTable" type="text/x-handlebars-template">
            <table class="table table-bordered table-striped">
                <th>Title</th>
                {{#each entities}}
                    <tr>
                        <td>{{displayName}}</td>
                    </tr>
                {{/each}}
            </table>
        </script>

        <script id="trackTable" type="text/x-handlebars-template">
            <table class="table table-bordered table-striped">
                <th></th>
                <th></th>
                <th></th>
                <th>Title</th>
                {{#each entities}}
                    <tr>
                        <td>{{diskNumber}} / {{diskCount}}</td>
                        <td>{{trackNumber}}</td>
                        <td>{{duration}}</td>
                        <td>{{displayName}}</td>
                    </tr>
                {{/each}}
            </table>
        </script>
    </head>
    <body>
        <div data-lugaregion="true"
             data-lugaregion-datasource-uuid="records"
             data-lugaregion-template-id="recordTable"></div>

        <div data-lugaregion="true"
             data-lugaregion-datasource-uuid="tracks"
             data-lugaregion-template-id="trackTable"></div>
    </body>
</html>
