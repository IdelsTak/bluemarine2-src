<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bluemarine2.css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/handlebars.min.js"></script>
        <!--<script src="js/luga.common.min.js"></script>-->
        <script src="js/luga.min.js"></script>

        <script>
            (function ()
              {
                "use strict";

                var recordsDs = new luga.data.JsonDataSet(
                  {
                    uuid: "records",
                    url:  "rest/record",
                    path: "records"
                  });

                var tracksDs = new luga.data.JsonDataSet(
                  {
                    uuid: "tracks",
                    url:  "rest/track",
                    path: "tracks"
                  });

                jQuery(document).ready(function ()
                  {
                    // Fetch data only once the DOM is ready
                    recordsDs.loadData();
                    tracksDs.loadData();
                  });
              }());
        </script>

        <script id="recordTable" type="text/x-handlebars-template">
            <table class="table table-bordered table-striped">
                <thead>
                    <th>Title</th>
                </thead>
                <tbody>
                    {{#each entities}}
                        <tr>
                            <td>{{displayName}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>

        <script id="trackTable" type="text/x-handlebars-template">
            <table class="table table-bordered table-striped">
                <thead>
                    <th class="diskNumber">...</th>
                    <th class="trackNumber">...</th>
                    <th class="duration">...</th>
                    <th class="displayName">Title</th>
                </thead>
                <tbody>
                    {{#each entities}}
                        <tr>
                            <td class="diskNumber">{{diskNumber}} / {{diskCount}}</td>
                            <td class="trackNumber">{{trackNumber}}</td>
                            <td class="duration">{{duration}}</td>
                            <td class="displayName">{{displayName}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>
    </head>
    <body>
        <table class="tableSection">
            <tr>
                <td>
                    <div data-lugaregion="true"
                         data-lugaregion-datasource-uuid="records"
                         data-lugaregion-template-id="recordTable"></div>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div data-lugaregion="true"
                         data-lugaregion-datasource-uuid="tracks"
                         data-lugaregion-template-id="trackTable"></div>
                </td>
            </tr>
        </table>
    </body>
</html>
